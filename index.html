    function statusChangeCallback(response) {
        console.log(response);
        var target = document.getElementById("FB_STATUS_1"),
            html = "";

        // 登入 FB 且已加入會員
        if (response.status === 'connected') {
            html = "已登入 FB，並加入 WFU BLOG DEMO 應用程式<br/>";

            FB.api('/me?fields=id,name,email', function (response) {
                console.log(response);
                html += "會員暱稱：" + response.name + "<br/>";
                html += "會員 email：" + response.email;
                target.innerHTML = html;
            });
        }

        // 登入 FB, 未偵測到加入會員
        else if (response.status === "not_authorized") {
            target.innerHTML = "已登入 FB，但未加入 WFU BLOG DEMO 應用程式";
        }

        // 未登入 FB
        else {
            target.innerHTML = "未登入 FB";
        }
    }

    function checkLoginState() {
        FB.getLoginStatus(function (response) {
            statusChangeCallback(response);

    function LineAuth() {
        var URL = 'https://access.line.me/oauth2/v2.1/authorize?';
        URL += 'response_type=code';
        URL += '&client_id=1605499479';
        URL += '&redirect_uri=https://127.0.0.1:5500/index.html';
        URL += '&state=abcde';
        URL += '&scope=openid%20profile';
        window.location.href = URL;
    }
    // console.log(location)
    // console.log(location.href)
    let myhref = location.href.toString();
    console.log(myhref);
    let mycode = myhref.split("?")[1].split("&")[0].slice(5);

    console.log(mycode);




    if (mycode) {
        var formData = {
            'grant_type': 'authorization_code',
            'redirect_uri': 'https://127.0.0.1:5500/index.html',
            'client_id': '1605499479',
            'client_secret': '097642b9b568163282d92b2d4aa4be3b',
            'code': mycode
        };

        console.log(formData);
        const formBody = Object.keys(formData).map(key => encodeURIComponent(key) + '=' + encodeURIComponent(formData[key])).join('&');
        console.log(formBody);
        fetch('https://api.line.me/oauth2/v2.1/token', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: formBody
        }).then(res => res.json())
            .then(data => data.id_token)
            .then(token => {
                var base64Url = token.split('.')[1];
                var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                var jsonPayload = decodeURIComponent(atob(base64).split('').map(function (c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                return JSON.parse(jsonPayload);
                // console.log(jsonPayload);
            })
            // .then(linedata => console.log(linedata))
            .then(linedata => linedata.sub)
            .then(myid => {
                fetch("http://localhost:5555/line?line_id=" + myid, {
                    credentials: 'include',
                    method: 'GET',
                })
                    .then(response => response.json())
                    .then(obj => {
                        console.log(obj[0]);
                        if (obj[0]) {
                            window.location.href = 'success.html';
                        } else {
                            window.location.href = 'B_membercard.html?line_id=' + myid;
                        }
                    })

            })
            .catch(err => console.log(err))
    }
